<div class="sidebar">
    <div class="row">
        <div class="col-lg-12">
            <div class="sidebar-item recent-posts">
                <div class="sidebar-heading">
                    <h2>Recent Posts</h2>
                </div>
                <div class="content">
                    <ul>
                        <li *ngFor="let blog of realatedBlog">
                            <a [routerLink]="['/blogs',blog._id]" data-toggle="tooltip" title="{{blog.title}}">
                                <h5>{{blog.title}}</h5>
                                <span>{{blog.date}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
